
<h2>College Admission Application</h2>
<fieldset>
 <legend>Personal Details</legend>
 
<label for="name" >Full Name:</label>
<br>
<input type="text" name="name" placeholder="Enter Your Name"><br><br>
<label for="Date of Birth">Date of Birth:</label><br>
<input type="date"name="date" >
<br><br>
<label for="gender" >Gender:</label>
<br>
<input type="radio" id="gender" name="gender">
<label for="male">Male</label><br>
<input type="radio" id="gender" name="gender">
<label for="male">Female</label><br>
<input type="radio" id="gender" name="gender">
<label for="male">Others</label><br><br>
<label for="email">Email:</label>
<br>
<input type="text" name="email" id="email">
<br><br>
<label for="Phone number">Phone Number:</label><br>
<input type="text"id="phone"name="phone">
</fieldset>
<fieldset>
    <legend>Academic Details</legend>
    <label for="exam">Examination Passed:</label><br>
    <input type="checkbox"id=""mark name="mark">
    <label for="exam">10th</label><br>
    <input type="checkbox"id="mark"name="mark">
    <label for="exam">12th</label><br>
    <input type="checkbox"id="mark"name="mark">
    <label for="exam">diploma</label><br><br>
    <label for="exam">12th Grade Marks:(%)</label><br>
    <input type="text"id="12th"name="12th">
</fieldset>
<fieldset>
    <legend>Course Selection</legend>
    <label for="exam">Preferred Stream:</label><br>
    <select name="stream" id="stream">
        <option value="Science">Science</option>
        <option value="Science">CS</option>
        <option value="Science">Commerce</option>
</select>
<br>
<label for="exam">Preferred College:</label><br>
    <select name="stream" id="stream">
        <option value="NIT college">NIT college</option>
        <option value="PSG college">PSG college</option>
        <option value="KIT college">KIT college</option>
</select>
</fieldset>
<fieldset>
    <legend>Other Details</legend>
    <label for="exam">why do you want to join?</label><br>
    <textarea name="join" id="join" rows="4" cols="40"></textarea>
    <br>
    <label for="exam">Your Internet Speed (for online learning):</label><br>
    <input type="range" id="net" name="net" min="1" max="10" step="1">
    <br>
    <input type="checkbox"id=""mark name="mark">
    <label for="exam">I have uploaded all required documents</label><br>
    <input type="checkbox"id=""mark name="mark">
    <label for="exam">I agree to all terms and conditions</label><br>
</fieldset>
<button type="submit">Submit Application</button>
