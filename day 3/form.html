<center><h2>Website Feedback Form</h2></center>
<form>
    <label for="name">Full Name:</label><br>
    <input type="text" name="Name"id="Name">
    <br><br>
    <label for="name">Email:</label><br>
    <input type="text" name="Name"id="Name">
    <br><br>
    <label for="Gender">Gender:</label>
    <br>
    <input type="radio" name="gender"id="Male">
    <label for="Male">Male</label>
    <br>    
    <input type="radio" name="gender"id="Female">
    <label for="Male">Female</label>
    <br>   <br>
    <label for="Interests">Interests:</label>
    <br>
    <input type="checkbox"name="interests" id="interests">
    <label for="coding">Coding</label>
    <br>
    <input type="checkbox"name="interests" id="interests">
    <label for="Design">Design</label>
    <br>
    <input type="checkbox"name="interests" id="interests">
    <label for="Writing">Writing</label>
    <br><br>
    <label for="Experience">Your Experience Level:</label>
    <br>
    <select exp="beginner" id="beginner">
        <option value="Beginner">Beginner</option>
        <br>
        <option value="Beginner">Intermediate</option><br>
        <option value="Beginner">Advanced</option><br>
    </select>
    <br><br>
    <label for="satisfication">Satisfaction (1 to 10):</label>
    <br>
    <input type="range" name="level" min="1" max="10" step="1">
    <br>
    <label for="Additional">Additional Comments:</label>
    <br>
    <textarea name="comments" id="comments" rows="5" cols="30"></textarea>
    <br><br>
    <button type="submit">Submit Feedback</button>
    <button type="reset">Reset</button>
</form>
